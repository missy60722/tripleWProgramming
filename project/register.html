<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>會員註冊</title>
    <script>
        window.onload = function () {
            let username = document.forms["registerForm"]["username"];
            username.focus();
        }

        function validateForm() {
            let username = document.forms["registerForm"]["username"];
            let email = document.forms["registerForm"]["email"];
            let password = document.forms["registerForm"]["password"];
            let confirmPassword = document.forms["registerForm"]["password_check"];
            if (username.value == "") {
                alert("請輸入帳號");
                username.focus();
                return false;
            }
            if (email.value == "") {
                alert("請輸入電子信箱");
                email.focus();
                return false;
            }
            if (password.value == "") {
                alert("請輸入密碼");
                password.focus();
                return false;
            }
            if (password.value.length < 6) {
                alert("密碼長度不足（長度需 >= 6）");
                password.focus();
                return false;
            }
            if (confirmPassword.value == "") {
                alert("請再次輸入密碼");
                confirmPassword.focus();
                return false;
            }
            if (password.value !== confirmPassword.value) {
                alert("請確認密碼輸入是否正確");
                confirmPassword.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>二哈記帳</h1>
        <h2>註冊</h2>
        <form name="registerForm" method="post" action="register.php" onsubmit="return validateForm()">
            <input type="text" name="username" id="username" placeholder="帳號" required>
            <input type="email" name="email" id="email" placeholder="電子信箱" required>
            <input type="password" name="password" id="password" placeholder="密碼" required>
            <input type="password" name="password_check" id="password_check" placeholder="確認密碼" required>
            <input type="submit" value="註冊" name="submit" style="width: 48%">
            <input type="reset" value="重設" name="submit" style="width: 48%">
            <a href="index.php">已經有帳號了？現在去登入！</a>
        </form>
    </div>
</body>
</html>
