<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>忘記密碼</title>
</head>

<body>
    <div class="container">
        <h1>忘記密碼</h1>
        <form id="forgotPasswordForm" method="post" action="forgot_password.php">
            <input type="email" name="email" id="email" placeholder="請輸入註冊時的電子郵件" required>
            <input type="submit" value="發送郵件" style="width: 100%">
            <a href="index.php">想起密碼了？回去登入！</a>
        </form>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch("forgot_password.php", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = "index.php";
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>

</html>
